<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html+Css+JsLogin</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" id="name" placeholder="Username" autocomplete="off">
        <span class="invalid" id="invalid">Invalid EmailId</span>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" autocomplete="off">
        <div class="container"> 
            <button type="submit" id="connect" class="button type3">
                <span>Connect</span>
            </button>
            <i id="spinner" class="fa fa-spinner" aria-hidden="true"></i>
            <i id="check" class="fa fa-check" aria-hidden="true"></i>
        </div>
        
    </form>
    <script src="/index.js"></script>
</body>
</html>
